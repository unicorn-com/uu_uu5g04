<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",

        "uu5richtextg01": "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.min.js",
        "immutable": "https://cdn.plus4u.net/libs/immutable/3.8.2/immutable.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import "uu5richtextg01";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:section*/}
          <UU5.Forms.ContextSection
            level={2}
            header={
              /*@@viewOn:header*/
              <UU5.Forms.ContextHeader
                content={<UU5.Bricks.Lsi lsi={{ en: "Create a new product" }} />}
                info={<UU5.Bricks.Lsi lsi={{ cs: <UU5.Bricks.Paragraph style="margin: 0" />, en: "More info..." }} />}
              />
              /*@@viewOff:header*/
            }>
            {/*@@viewOn:form*/}
            <UU5.Forms.ContextForm
              onSave={opt => {
                // TODO saving
                console.log(opt.values);
              }}
            >
              <UU5.Forms.Text name="name" label={<UU5.Bricks.Lsi lsi={{ en: "Name" }} />} required />

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.Select name="productFlow" label="Product Flow Classification">
                    <UU5.Forms.Select.Option value="1" />
                    <UU5.Forms.Select.Option value="2" />
                  </UU5.Forms.Select>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.Select name="uuP" label="uuP Classification">
                    <UU5.Forms.Select.Option value="1" />
                    <UU5.Forms.Select.Option value="2" />
                  </UU5.Forms.Select>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.RichText.EditorInput
                name="desc"
                label="Description"
                labelColWidth="xs-12"
                inputColWidth="xs-12"
              />

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.TextButton name="icon" label="uuBml Icon" buttons={[{
                    icon: "mdi-magnify",
                    onClick: (opt) => console.log(opt),
                  }]} />
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
            </UU5.Forms.ContextForm>
            {/*@@viewOff:form*/}

            {/*@@viewOn:controls*/}
            <UU5.Forms.ContextControls
              buttonSubmitProps={{ content: <UU5.Bricks.Lsi lsi={{ en: "Create" }} /> }}
              buttonCancelProps={{ content: <UU5.Bricks.Lsi lsi={{ en: "Cancel" }} /> }}
            />
            {/*@@viewOff:controls*/}
          </UU5.Forms.ContextSection>
          {/*@@viewOff:section*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>
