<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 00</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/beta/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/beta/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/beta/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
  </head>
  <body>
    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              {/*@@viewOn:0*/}
              {/* default */}
              <UU5.Bricks.CookieBar />

              {/*@@viewOff:0*/}

              {/*@@viewOn:0*/}
              <UU5.Bricks.CookieBar
                fixed="top"
                infoHref="https://unicorn.com/cookies"
                infoText={<UU5.Bricks.Lsi lsi={{ cs: "Více informací...", en: "More info..." }} />}
                agreedText={<UU5.Bricks.Lsi lsi={{ cs: "Přijmout vše", en: "Accept all" }} />}
                agreedBgStyle="filled"
                agreedColorSchema="primary"
                closedText={"Nesouhlasím"}
                onClose={() => console.log("close")}
                cookieKey="my-uuapp-demo"
                cookieValue="confirmed"
                expireDays={365}
                colorSchema="grey"
              >
                <UU5.Bricks.Lsi lsi={{
                  cs: "Na našich webových stránkách používáme soubory cookie ke zlepšení uživatelského prostředí a pro reklamní účely.",
                  en: "We use cookies to improve your experience on our websites and for advertising."
                }} />
              </UU5.Bricks.CookieBar>
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level="1">UU5.Bricks.CookieBar</UU5.Bricks.Header>

              <UU5.Bricks.Button content="Clear cookies" onClick={() => {
                localStorage.removeItem("uu5-cookies");
                UU5.Common.Tools.setCookie("my-uuapp-demo", "", 0);
              }} />

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>
