<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
    <style>
      .btn-space {
        margin-left: 5px;
      }

      .btn-props {
        margin-left: 38px;
      }

    </style>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render: function () {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="size" level="3">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={item => this._buttonSwitch1 = item}
                      props={{ onClick: () => this._buttonSwitch1.toggle(), size: "s" }}
                      onProps={{ content: "turned on", colorSchema: "success" }}
                      offProps={{ content: "turned off" }}
                    />
                    {/*@@viewOff:0*/}
                    <br />
                    <br />
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={item => this._buttonSwitch2 = item}
                      props={{ onClick: () => this._buttonSwitch2.toggle(), size: "m" }}
                      onProps={{ content: "turned on", colorSchema: "success" }}
                      offProps={{ content: "turned off" }}
                    />
                    {/*@@viewOff:0*/}
                    <br />
                    <br />
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={item => this._buttonSwitch3 = item}
                      props={{ onClick: () => this._buttonSwitch3.toggle(), size: "l" }}
                      onProps={{ content: "turned on", colorSchema: "success" }}
                      offProps={{ content: "turned off" }}
                    />
                    {/*@@viewOff:0*/}
                    <br />
                    <br />
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={item => this._buttonSwitch4 = item}
                      props={{ onClick: () => this._buttonSwitch4.toggle(), size: "xl" }}
                      onProps={{ content: "turned on", colorSchema: "success" }}
                      offProps={{ content: "turned off" }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="props" level="3">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={(button1) => this._button1 = button1}
                      props={{ size: 'l', colorSchema: "red", onClick: () => this._button1.toggle() }}
                      onProps={{ content: "Turned On" }}
                      offProps={{ content: "Turned Off" }}
                    />
                    <UU5.Bricks.ButtonSwitch
                      className="btn-space"
                      ref_={(button2) => this._button2 = button2}
                      props={{
                        size: 'l',
                        colorSchema: 'purple',
                        bgStyle: "transparent",
                        onClick: () => this._button2.toggle()
                      }}
                      onProps={{ content: "Turned On" }}
                      offProps={{ content: "Turned Off" }}
                    />
                    <UU5.Bricks.ButtonSwitch
                      className="btn-space"
                      ref_={(button3) => this._button3 = button3}
                      props={{ size: "s", onClick: () => this._button3.toggle() }}
                      onProps={{ content: "On" }}
                      offProps={{ content: "Off" }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="switchedOn" level="3">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      switchedOn
                      ref_={(button4) => this._button4 = button4}
                      props={{ size: 'l', onClick: () => this._button4.toggle() }}
                      onProps={{ content: <UU5.Bricks.Icon icon="mdi-toggle-switch" />, colorSchema: 'success' }}
                      offProps={{ content: <UU5.Bricks.Icon icon="mdi-toggle-switch-off" />, colorSchema: 'grey' }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <br />
              <UU5.Bricks.Column colWidth="xs-12 s-4">
                <UU5.Bricks.Section header="switchedOn={false}" level="3">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ButtonSwitch
                    switchedOn={false}
                    ref_={(button5) => this._button5 = button5}
                    props={{ size: 'l', onClick: () => this._button5.toggle() }}
                    onProps={{ content: <UU5.Bricks.Icon icon="mdi-toggle-switch" />, colorSchema: 'success' }}
                    offProps={{ content: <UU5.Bricks.Icon icon="mdi-toggle-switch-off" />, colorSchema: 'grey' }}
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4">
                <UU5.Bricks.Section header="On/OffProps" level="3">
                  <UU5.Bricks.Row>
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      ref_={(button6) => this._button6 = button6}
                      props={{ size: 'l', onClick: () => this._button6.toggle() }}
                      onProps={{ content: <UU5.Bricks.Icon icon="mdi-lightbulb" />, colorSchema: 'success' }}
                      offProps={{ content: <UU5.Bricks.Icon icon="mdi-lightbulb-outline" />, colorSchema: 'grey' }}
                    />
                    <UU5.Bricks.ButtonSwitch
                      className="btn-space"
                      ref_={(button7) => this._button7 = button7}
                      props={{ size: 'l', onClick: () => this._button7.toggle() }}
                      onProps={{ content: "Turned On", colorSchema: "red" }}
                      offProps={{ content: "Turned Off", bgStyle: "transparent", colorSchema: 'blue' }}
                    />
                    <UU5.Bricks.ButtonSwitch
                      className="btn-space"
                      ref_={(button8) => this._button8 = button8}
                      props={{ onClick: () => this._button8.toggle() }}
                      onProps={{ content: "size M", size: "m", colorSchema: 'green' }}
                      offProps={{ content: "size: L", size: "l", colorSchema: 'cyan' }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Row>
                  <UU5.Bricks.Row>
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.ButtonSwitch
                      className="btn-space"
                      ref_={(button9) => this._button9 = button9}
                      props={{ size: "m", onClick: () => this._button9.toggle() }}
                      onProps={{ content: "margin-left", colorSchema: 'green', className: "btn-props" }}
                      offProps={{ content: "Default", colorSchema: 'grey' }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Row>
                </UU5.Bricks.Section>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4">
                <UU5.Bricks.Section header="bgStyle" level="3">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ButtonSwitch
                    switchedOn
                    ref_={item => this._buttonSwitch1 = item}
                    props={{ onClick: () => this._buttonSwitch1.toggle(), size: "l", bgStyle: "transparent" }}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "red" }}
                  />
                  <UU5.Bricks.ButtonSwitch
                    ref_={item => this._buttonSwitch2 = item}
                    props={{ onClick: () => this._buttonSwitch2.toggle(), size: "l", bgStyle: "outline" }}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "cyan" }}
                  />
                  <UU5.Bricks.ButtonSwitch
                    ref_={item => this._buttonSwitch3 = item}
                    props={{ onClick: () => this._buttonSwitch3.toggle(), size: "l", bgStyle: "filled"  }}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "blue" }}
                  />
                  <UU5.Bricks.ButtonSwitch
                    ref_={item => this._buttonSwitch4 = item}
                    props={{ onClick: () => this._buttonSwitch4.toggle(), size: "l", bgStyle: "underline"  }}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "danger" }}
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>
              </UU5.Bricks.Column>

                <UU5.Bricks.Column colWidth="xs-12 s-4">
                <UU5.Bricks.Section header="borderRadius" level="3">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ButtonSwitch
                    switchedOn
                    ref_={item => this._buttonSwitch1 = item}
                    props={{ onClick: () => this._buttonSwitch1.toggle(), size: "l", borderRadius:"8px"}}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "red" }}
                  />

                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4">
                <UU5.Bricks.Section header="elevation" level="3">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ButtonSwitch
                    switchedOn
                    ref_={item => this._buttonSwitch1 = item}
                    props={{ onClick: () => this._buttonSwitch1.toggle(), size: "l", elevation:"3"}}
                    onProps={{ content: "turned on", colorSchema: "success" }}
                    offProps={{ content: "turned off", colorSchema: "red" }}
                  />

                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>
              </UU5.Bricks.Column>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>
