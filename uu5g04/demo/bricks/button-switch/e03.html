<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 04</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        /*@@viewOn:0*/
        _switchOn(){
          let buttonSwitch = this._buttonSwitch;
          buttonSwitch.switchOn(() => console.log("_onSwitchOn callback"));
          return this;
        },

        _switchOff(){
          let buttonSwitch = this._buttonSwitch;
          buttonSwitch.switchOff(() => console.log("_onSwitchOff callback"));
          return this;
        },

        _toggle(){
          let buttonSwitch = this._buttonSwitch;
          buttonSwitch.toggle(() => console.log("_onToggle callback"));
          return this;
        },

        _isSwitchOn(){
          let buttonSwitch = this._buttonSwitch;
          alert("Button is switched on: " + buttonSwitch.isSwitchOn());
          return this;
        },

        _isSwitchOff(){
          let buttonSwitch = this._buttonSwitch;
          alert("Button is switched off: " + buttonSwitch.isSwitchOff());
          return this;
        },
        /*@@viewOff:0*/

        render() {
          return (
            <UU5.Bricks.Container>
              {/*@@viewOn:0*/}
              <UU5.Bricks.ButtonGroup>
                <UU5.Bricks.Button content="Switch On" onClick={this._switchOn} />
                <UU5.Bricks.Button content="Switch Off" onClick={this._switchOff} />
                <UU5.Bricks.Button content="Toggle" onClick={this._toggle} />
                <UU5.Bricks.Button content="Is Switch On" onClick={this._isSwitchOn} />
                <UU5.Bricks.Button content="Is Switch Off" onClick={this._isSwitchOff} />
              </UU5.Bricks.ButtonGroup>
              <br /><br />

              <UU5.Bricks.ButtonSwitch
                ref_={buttonSwitch => this._buttonSwitch = buttonSwitch}
                props={{
                  onClick: () => this._buttonSwitch.toggle(),
                  size: "s"
                }}
                onProps={{
                  colorSchema: "success",
                  content: "turned on"
                }}
                offProps={{
                  content: "turned off"
                }}
              />
              {/*@@viewOff:0*/}
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>
