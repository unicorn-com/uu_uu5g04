<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render: function () {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Column colWidth="xs-12 s-6">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Line colorSchema='yellow' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='orange' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='red' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='pink' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='blue' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='cyan' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='green' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='brown' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='grey' size='l'/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Column>

          <UU5.Bricks.Column colWidth="xs-12 s-6">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Line colorSchema='yellow-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='orange-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='red-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='pink-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='blue-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='cyan-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='green-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='brown-rich' size='l'/>
            <br/><br/>
            <UU5.Bricks.Line colorSchema='grey-rich' size='l'/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Column>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
