<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>ModalBus Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import { useRef } from "uu5g04-hooks";

  function DemoModal(props) {
    const modalRef = useRef();

    return (
      <UU5.Common.Fragment>
        <UU5.Bricks.Button
          onClick={() => modalRef.current.open(props.modalProps)}
          content={props.children}
        />

        <UU5.Bricks.Modal location="portal" ref_={modalRef} {...props.modalProps} />
      </UU5.Common.Fragment>
    )
  }

  function Page() {
    return (
      <UU5.Bricks.ModalBus>
        <DemoModal modalProps={{
          header: "Modal 1",
          size: "s",
          children: (
            <UU5.Common.Fragment>
              <UU5.Bricks.Paragraph />
              <DemoModal modalProps={{
                size: "m",
                header: "Modal 2",
                children: (
                  <UU5.Common.Fragment>
                    <UU5.Bricks.Paragraph />
                    <DemoModal modalProps={{
                      header: "Modal 3",
                      size: "l",
                      children: (
                        <UU5.Common.Fragment>
                          <UU5.Bricks.Paragraph />
                        </UU5.Common.Fragment>
                      )
                    }}>
                      Open Modal 3
                    </DemoModal>
                  </UU5.Common.Fragment>
                )
              }}>
                Open Modal 2
              </DemoModal>
            </UU5.Common.Fragment>
          )
        }}>
          Open Modal 1
        </DemoModal>
      </UU5.Bricks.ModalBus>
    )
  }

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
