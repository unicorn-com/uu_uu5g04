<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>BricksEditable.Section Demo</title>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
          "uu5g04-bricks-editable": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks-editable.min.js",
        }
      });
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";
      import "uu5g04-bricks-editable";

      UU5.Common.Tools.setLanguage("en");

      var Page = UU5.Common.VisualComponent.create({
        mixins: [
          UU5.Common.BaseMixin
        ],

        getInitialState(){
          return {
            header: "<uu5string />Section header",
            content: "<uu5string /><UU5.Bricks.P>Section content.</UU5.Bricks.P>",
            footer: null,
            level: 1,
            disableButton: false
          };
        },

        /*@@viewOn:0*/
        _editSection() {
          this._section.startEditation(this._endEditation, this._saveEditation);
          this.setState({disableButton: true})
        },
        _endEditation(section, newProps) {
          newProps.disableButton = false;
          this._saveEditation(section, newProps);
        },
        _saveEditation(section, newProps){
          this.setState(newProps);
          this._modal.close();
        },
        _getEditablePropValue(propName){
          return this.state[propName];
        },
        _registerSection(section) {
          this._section = section;
          // start editation when it is possible
          this._editSection();
        },
        /*@@viewOff:0*/

        render(){
          let { disableButton, ...sectionState } = this.state;
          return (
            <UU5.Bricks.Page>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section level="3" header="<uu5string />Editation mode of the component <UU5.Bricks.Code>UU5.Bricks.Section</UU5.Bricks.Code>">
                <UU5.Bricks.P>Editation is started automatically. After end of editing, there is available to start editation again by clicking on button '<i>Edit Section</i>' under the section.</UU5.Bricks.P>
                <UU5.Bricks.Section ref_={this._registerSection} {...sectionState} getEditablePropValue={this._getEditablePropValue} />
                <UU5.Bricks.Button disabled={disableButton} colorSchema='primary' onClick={this._editSection} content='Edit Section' />
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              <UU5.Bricks.Modal ref_={(modal) => this._modal = modal} />
            </UU5.Bricks.Page>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));

    </script>

  </body>
</html>
