<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>Example 01</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = bplCookie ? Number(bplCookie[2]) : null;
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (
          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"
        )
          .replace(/\/+/g, "/")
          .replace(/"/g, "");
        var appAssetsRelativeUrlPath = "public/0.0.0/";
        document.write(
          '<base href="' +
            appBaseUrlPath +
            appAssetsRelativeUrlPath +
            '" data-uu-app-base="' +
            appBaseUrlPath +
            '" data-uu-app-assets-base="' +
            appAssetsRelativeUrlPath +
            '">'
        );
      }
    </script>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
    <script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"></script>
    <script>
      SystemJS.config({
        paths: {
          react: "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.min.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      //@@viewOn:example
      //@@viewOn:imports
      import { createComponent, useTimeZone, TimeZoneProvider, useState, useEffect } from "uu5g04-hooks";
      import { UuDate, UuDateTime } from "uu_i18ng01";
      //@@viewOff:imports

      const HourDisplay = createComponent({
        //@@viewOn:statics
        displayName: "UU5.Demo.HourDisplay",
        //@@viewOff:statics

        //@@viewOn:propTypes
        propTypes: {
          date: UU5.PropTypes.object.isRequired,
        },
        //@@viewOff:propTypes

        //@@viewOn:defaultProps
        defaultProps: {
          date: undefined,
        },
        //@@viewOff:defaultProps

        render(props) {
          //@@viewOn:private
          const { date } = props;
          const [timeZone, setTimeZone] = useTimeZone();
          //@@viewOn:private

          //@@viewOn:interface
          //@@viewOff:interface

          //@@viewOn:render
          const timeString = date.format("cs-CZ", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            timeZone,
          });
          return (
            <div>
              <span className={UU5.Common.Css.css`display: inline-block; width: 250px;`}>
                Time in {timeZone || "default OS timezone"}:
              </span>
              {timeString}
            </div>
          );
          //@@viewOff:render
        },
      });
      //@@viewOff:example

      const TimeZoneSwitch = createComponent({
        //@@viewOn:statics
        displayName: "UU5.Demo.TimeZoneSwitch",
        //@@viewOff:statics

        //@@viewOn:propTypes
        propTypes: {},
        //@@viewOff:propTypes

        //@@viewOn:defaultProps
        defaultProps: {},
        //@@viewOff:defaultProps

        render(props) {
          //@@viewOn:private
          const [timeZone, setTimeZone] = useTimeZone();
          //@@viewOn:private

          //@@viewOn:interface
          //@@viewOff:interface

          //@@viewOn:render
          return (
            <UU5.Bricks.SwitchSelector
              value={timeZone || ""}
              items={[
                { value: "", content: "OS-specific (default)" },
                { value: "UTC" },
                { value: "Pacific/Honolulu", content: "Pacific/Honolulu (-10:00)" },
                { value: "Asia/Vladivostok", content: "Asia/Vladivostok (+10:00)" },
              ]}
              onChange={({ value }) => setTimeZone(value || undefined)}
            ></UU5.Bricks.SwitchSelector>
          );
          //@@viewOff:render
        },
      });

      function Page() {
        let [date, setDate] = useState(() => new UuDateTime());
        useEffect(() => {
          let intervalId = setInterval(() => setDate(new UuDateTime()));
          return () => clearInterval(intervalId);
        }, []);

        return (
          <div>
            {/*@@viewOn:example*/}
            <TimeZoneProvider>
              <TimeZoneSwitch />
              <HourDisplay date={date} />
            </TimeZoneProvider>

            <TimeZoneProvider initialTimeZone="UTC">
              <HourDisplay date={date} />
            </TimeZoneProvider>

            <TimeZoneProvider initialTimeZone="Europe/Prague">
              <HourDisplay date={date} />
            </TimeZoneProvider>

            <TimeZoneProvider initialTimeZone="America/Los_Angeles">
              <HourDisplay date={date} />
            </TimeZoneProvider>
            {/*@@viewOff:example*/}
          </div>
        );
      }

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
