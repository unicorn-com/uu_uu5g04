<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useLsi Demo</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g,
        "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write(
        '<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath
        + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  UU5.Common.Tools.setLanguage("en");

  //@@viewOn:example
  //@@viewOn:imports
  import { createComponent, useLsi } from "uu5g04-hooks";
  //@@viewOff:imports

  const NameInput = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.NameInput",
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const item = useLsi({ cs: "Jméno", en: "Name" });
      const inputLsi = useLsi({
        cs: { placeholder: "Jméno Příjmení", message: "Vložte jméno a příjmení." },
        en: { placeholder: "Name Surname", message: "Insert name and surname." }
      });
      console.log("NameInput render");
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UU5.Forms.Text
          label={item}
          placeholder={inputLsi.placeholder}
          message={inputLsi.message}
        />
      );
      //@@viewOff:render
    }
  });

  //@@viewOff:example

  function Demo() {
    return (
      <div>
        <UU5.Bricks.LanguageSelector displayedLanguages={["en", "cs"]} />
        <NameInput />
      </div>
    )
  }

  UU5.Common.DOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>
