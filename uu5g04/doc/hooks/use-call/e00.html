<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g, "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-block-layout.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js",
      }
    });
  </script>

  <style>
    .margin {
      margin-top: 16px !important;
    }

    .uu5-bricks-button + .uu5-bricks-button {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  //@@viewOn:example
  //@@viewOn:imports
  import { createVisualComponent, useCall, useState } from "uu5g04-hooks";
  //@@viewOff:imports
  //@@viewOff:example

  const CALL_DELAY = 1000;
  let error = false;

  //@@viewOn:example
  const Calls = {
    refresh(dtoIn) {
      let commandUri = Calls.getCommandUri("refresh");
      return Calls.call("get", commandUri, dtoIn);
    }
  };
  //@@viewOff:example

  // server mock
  Calls.getCommandUri = useCase => useCase;
  Calls.call = async (method, uri, dtoIn) => {
    await new Promise(resolve => setTimeout(resolve, CALL_DELAY));
    if (error) throw new Error("Call example error");
    return dtoIn;
  };

  //@@viewOn:example
  const Example = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.Example",
    //@@viewOff:statics

    //@@viewOn:propTypes
    propTypes: {},
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {},
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      let { call, viewState, data, error } = useCall(Calls.refresh);
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const attrs = UU5.Common.VisualComponent.getAttrs(props);
      return (
        <div {...attrs}>
          <UU5.Bricks.Button
            onClick={() => {
              call({ timestamp: Date.now() })
                .then(data => console.log("call ok", data))
                .catch(data => console.log("call ko", data))
            }}
          >
            Call
          </UU5.Bricks.Button>
  
          <UU5.Bricks.Pre className="margin">
            {`{
    "viewState": ${JSON.stringify(viewState)},
    "data": ${data == null ? data : JSON.stringify(data)}
    "error": ${error == null || error instanceof Error ? error : JSON.stringify(error)}
    "call": call(dtoIn)
  }`}
          </UU5.Bricks.Pre>
        </div>
      );
      //@@viewOff:render
    }
  });
  //@@viewOff:example

  const Page = createVisualComponent({
    render(props) {
      let [stateError, setError] = useState(false);

      return (
        <UU5.Bricks.Container>
          <UU5.Forms.Checkbox
            label="Server Error"
            inputWidth="32px"
            value={stateError}
            onChange={({ value }) => {
              error = value;
              setError(value);
            }}
          />

          <Example />
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
</script>
</body>
</html>
