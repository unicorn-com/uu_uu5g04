<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Context Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import {
    createComponent,
    createVisualComponent,
    useState,
    useEffect,
    useContext,
    useMemo,
    useRef
  } from "uu5g04-hooks";

  const NAMES = ["Anabel", "Evangeline", "Dannielle", "Domenic", "Armida", "Myrl", "Emmett", "Tracey", "Valeri", "Abel"];
  const { common, ...colorsConfig } = UU5.Environment.colors;
  const COLORS = Object.keys(colorsConfig);

  const NAME_INTERVAL = 4000;
  const COLOR_INTERVAL = 3000;

  //@@viewOn:example
  const UserContext = UU5.Common.Context.create();

  const UserProvider = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.UserProvider",
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const [name, setName] = useState(NAMES[Math.floor(Math.random() * 10)]);
      const user = useMemo(() => ({ name, setName }), [name]);

      useEffect(() => {
        const interval = setInterval(() => setName(NAMES[Math.floor(Math.random() * 10)]), NAME_INTERVAL);
        return () => clearInterval(interval);
      }, []);
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UserContext.Provider value={user}>
          {props.children}
        </UserContext.Provider>
      );
      //@@viewOff:render
    }
  });

  function useUser() {
    return useContext(UserContext);
  }

  const UserName = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.UserName",
    nestingLevel: "inline",
    //@@viewOn:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const user = useUser();

      // just for count of renders
      const counter = useRef(1);
      useEffect(() => {
        counter.current++
      });
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const attrs = UU5.Common.VisualComponent.getAttrs(props);
      // TODO nestingLevel

      return (
        <span {...attrs}>{user.name} ({counter.current}x rendered)</span>
      );
      //@@viewOff:render
    }
  });
  //@@viewOff:example

  const ColorContext = UU5.Common.Context.create();

  const ColorProvider = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.ColorProvider",
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const [color, setColor] = useState(COLORS[Math.floor(Math.random() * COLORS.length)]);
      const colorCtx = useMemo(() => ({ color, setColor }), [color]);

      useEffect(() => {
        const interval = setInterval(() => setColor(COLORS[Math.floor(Math.random() * COLORS.length)]), COLOR_INTERVAL);
        return () => clearInterval(interval);
      }, []);
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return (
        <ColorContext.Provider value={colorCtx}>
          {props.children}
        </ColorContext.Provider>
      );
      //@@viewOff:render
    }
  });

  function useColor() {
    return useContext(ColorContext);
  }

  const Color = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.Color",
    nestingLevel: "box",
    //@@viewOn:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const colorCtx = useColor();

      const counter = useRef(1);
      useEffect(() => {
        counter.current++
      });
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const attrs = UU5.Common.VisualComponent.getAttrs(props);
      // TODO nestingLevel

      return (
        <UU5.Bricks.Box {...attrs} colorSchema={colorCtx.color}>
          {colorCtx.color} ({counter.current}x rendered)
        </UU5.Bricks.Box>
      );
      //@@viewOff:render
    }
  });

  //@@viewOn:example

  const ColoredUserName = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.ColoredUserName",
    nestingLevel: "box",
    //@@viewOn:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const user = useUser();
      const colorCtx = useColor();

      const counter = useRef(1);
      useEffect(() => {
        counter.current++
      }, [user, colorCtx.color]);
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const attrs = UU5.Common.VisualComponent.getAttrs(props);
      // TODO nestingLevel

      return (
        <UU5.Bricks.Box {...attrs} colorSchema={colorCtx.color}>
          {user.name} ({counter.current}x rendered)
        </UU5.Bricks.Box>
      );
      //@@viewOff:render
    }
  });
  //@@viewOff:example

  const Duration = createVisualComponent({
    render(props) {
      const [duration, setDuration] = useState(0);

      useEffect(() => {
        const interval = setInterval(() => setDuration(duration => ++duration), 1000);
        return () => clearInterval(interval);
      }, []);

      return "Duration: " + duration + "s";
    }
  });

  //@@viewOn:example
  function Page() {
    return (
      <UU5.Bricks.Container header={<Duration />} level={1}>
        <UserProvider>
          <ColorProvider>
            Name is rendered each {NAME_INTERVAL / 1000}s: <UserName /><br /><br />
            Color is rendered each {COLOR_INTERVAL / 1000}s:
            <Color /><br /><br/>
            Name and color are used together:
            <ColoredUserName />
          </ColorProvider>
        </UserProvider>
      </UU5.Bricks.Container>
    )
  }

  //@@viewOff:example

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>
