<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 01</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g, "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-block-layout.min.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/4.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/4.0.0/uu_appg01.min.js",
        "uu_appg01_oidc": "https://cdn.plus4u.net/uu-appg01-oidc/2.0.0/uu_appg01_oidc.min.js"
      }
    });
  </script>

  <style>
    .uu5-bricks-button + .uu5-bricks-button {
      margin-left: 8px;
    }

    .uu5-bricks-column {
      margin-top: 16px;
    }
  </style>
</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import PropTypes from "prop-types";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import "uu5g04-block-layout";
  import { Session } from "uu_appg01_oidc";
  import { Client as UuAppClient } from "uu_appg01";

  // import { Client } from "uu_appg01";
  // mock Client for example
  const Client = {
    get(uri, data) {
      return new Promise((resolve, reject) => {
        UuAppClient.get(uri, data).then(({ data }) => {
          db.setSync(data.itemList);
          resolve(data.itemList);
        }, reject);
      });
    },

    post(uri, data) {
      return new Promise((resolve, reject) => {
        let list = db.getSync();
        let item;
        switch (uri.match(/[^/]+$/)[0]) {
          case "create":
            list.push(data);
            break;
          case "update":
            let i = list.findIndex(item => item.id === data.id);
            item = list[i] = { ...list[i], ...data };
            break;
          case "delete":
            let j = list.findIndex(item => item.id === data.id);
            list.splice(j, 1);
            item = null;
            break;
        }

        db.set(list).then(() => resolve({ data: item }), reject);
      });
    }
  };

  let error = false;
  let localStorage = {};

  class LocalStorage {

    static LIMIT = 3000;

    constructor(key, defaultData = []) {
      this.key = key;
      this.defaultData = defaultData;
    }

    getSync() {
      let json = localStorage[this.key];
      return json ? JSON.parse(json) : JSON.parse(JSON.stringify(this.defaultData));
    }

    async get() {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            resolve(this.getSync());
          } else {
            reject({ status: 500, message: "Test Error" });
          }
        }, this.constructor.LIMIT);
      });
    }

    setSync(data = this.defaultData) {
      let json = JSON.stringify(data);
      localStorage[this.key] = json;
      return JSON.parse(json);
    }

    async set(data = this.defaultData) {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            resolve(this.setSync(data));
          } else {
            reject({ status: 500, message: "TestError" });
          }
        }, this.constructor.LIMIT);
      });
    }
  }

  const db = new LocalStorage("uu5g05-listdatamanager.2", []);

  /*@@viewOn:example*/
  const Calls = {
    load(dtoInData) {
      return Client.get(
        "https://uuappg01-eu-w-1.plus4u.net/uu-jokes-maing01/4ef6a7b01b5942ecbfb925b249af987f/joke/list",
        dtoInData
      );
    }
  };

  /*@@viewOff:example*/

  const Joke = createReactClass({
    mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin],

    propTypes: {
      data: PropTypes.shape({
        id: PropTypes.string,
        name: PropTypes.string,
        text: PropTypes.string
      }),
      onUpdate: PropTypes.func,
      onDelete: PropTypes.func
    },

    getDefaultProps() {
      return {
        data: {},
        onUpdate: undefined,
        onDelete: undefined
      };
    },

    render() {
      const actions = [];

      if (typeof this.props.onUpdate === "function") {
        actions.push([
          {
            content: "Update",
            icon: "mdi-update",
            active: true,
            colorSchema: "primary",
            onClick: () => this.props.onUpdate(this.props.data)
          }
        ]);
      }

      if (typeof this.props.onDelete === "function") {
        actions.push([
          {
            content: "Delete",
            icon: "mdi-delete",
            active: true,
            colorSchema: "danger",
            onClick: () => this.props.onDelete(this.props.data)
          }
        ]);
      }

      return (
        <UU5.BlockLayout.Tile {...this.getMainPropsToPass()}>
          <UU5.BlockLayout.Block actions={actions}>
            <UU5.BlockLayout.Row weight="primary" ellipses>
              {this.props.data.name}
            </UU5.BlockLayout.Row>
            <UU5.BlockLayout.Row>
              {this.props.data.text}
            </UU5.BlockLayout.Row>
          </UU5.BlockLayout.Block>
        </UU5.BlockLayout.Tile>
      );
    }
  });

  const Page = createReactClass({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:example*/}
          <UU5.Common.ListDataManager
            onLoad={Calls.load}
          >
            {({ viewState, errorState, errorData, data, handleLoad }) => {
              if (errorState) {
                // error
                return "Error";
              } else if (data) {
                // ready
                return (
                  <UU5.Bricks.Div>
                    <UU5.Bricks.Button
                      disabled={!data}
                      onClick={() => {
                        handleLoad().then(
                          data => console.log("load success", data),
                          data => console.log("load fail", data)
                        )
                      }}
                    >
                      Load
                    </UU5.Bricks.Button>
                    <UU5.Bricks.Row display="flex">
                      {data.map(item => (
                        <UU5.Bricks.Column colWidth="m-6 l-4 xl-3" key={item.id}>
                          <Joke data={item} />
                        </UU5.Bricks.Column>
                      ))}
                    </UU5.Bricks.Row>
                  </UU5.Bricks.Div>
                )
              } else {
                // loading
                return <UU5.Bricks.Loading />;
              }
            }}
          </UU5.Common.ListDataManager>
          {/*@@viewOff:example*/}
        </UU5.Bricks.Container>
      )
    }
  });

  const AuthPage = createReactClass({
    render() {
      return (
        <UU5.Common.Session session={Session.currentSession}>
          <UU5.Common.Identity>
            {({ identity, login }) => {
              return (
                identity ? <Page /> : identity === null ?
                  <UU5.Bricks.Button onClick={() => login()} content="Log in" /> : null
              )
            }}
          </UU5.Common.Identity>
        </UU5.Common.Session>
      )
    }
  });

  ReactDOM.render(<AuthPage />, document.getElementById('uu5Example'));
</script>
</body>
</html>
