<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  // Some third part library which calls server, here it is just a mock
  const Client = {
    jokes: {
      "1111": {
        description: "Chuck Norris pulled the pin in a grenade, threw it, killed 50 men, and then the grenade exploded.",
        serverTime: null
      }
    },

    get(url, data) {
      switch (url) {
        case "/getJokeById":
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (data.id && Client.jokes[data.id]) {
                let joke = Client.jokes[data.id];
                joke.serverTime = new Date().toISOString();
                resolve({data: joke});
              } else {
                reject({data: {error: {message: `Not found joke by id ${data.id}`}}});
              }
            }, 1000);
          });

          break;
        default:
          throw `Url ${url} does not exists.`;
      }
    },

    post(url, data) {
      // some post code
    }
  };

  /*@@viewOn:0*/
  const Calls = {
    /*@@viewOff:0*/

    call(method, url, dtoIn) {
      Client[method](url, dtoIn.data).then(
        (response) => {
          response = response || {};
          response.data = response.data || {};
          dtoIn.done(response);
        },
        (response) => {
          response = response || {};
          response.data = response.data || {};
          dtoIn.fail(response);
        }
      );
    },

    /*@@viewOn:0*/
    loadJokeById(dtoIn) {
      // call to server and return dtoOut as param in done function
      Calls.call("get", "/getJokeById", dtoIn);
    }
  };

  const Page = createReactClass({

    mixins: [
      UU5.Common.BaseMixin,
      UU5.Common.CallsMixin
    ],

    statics: {
      tagName: "UU5.Examples.Page",
      classNames: {
        main: "uu5-examples-page"
      },
      calls: {
        load: "loadJokeById"
      },
      errors: {
        loadError: "Error during loading."
      }
    },

    getInitialState() {
      return {
        callFeedback: "ready",
        joke: null
      };
    },

    UNSAFE_componentWillMount() {
      // Calls could be set by prop calls by parent component or by interface inside of component like here.
      this.setCalls(Calls);
    },

    _getChild() {
      let child;

      switch (this.state.callFeedback) {
        case "loading":
          child = <UU5.Bricks.Loading/>;
          break;
        case "ready":
          console.log(this.state.joke);
          child = this.state.joke && (
            <UU5.Bricks.Blockquote
              colorSchema="success"
              background
              content={this.state.joke.description}
              footer={this.state.joke.serverTime}
            />
          );
          break;
        case "error":
          child = <UU5.Bricks.Error content="Joke cannot be loaded."/>;
          break;
      }

      return child;
    },

    _loadJoke(id) {
      // On user event should be displayed a loading.
      this.setState({callFeedback: "loading", joke: null}, () => {
        // Server should be called as callback.
        let call = this.getCall("load");
        call({
          data: {id: id},
          done: (dtoOut) => {
            console.log(dtoOut);
            this.setState({callFeedback: "ready", joke: dtoOut.data})
          },
          fail: (dtoOut) => {
            this.showError("loadError", null, {context: {dtoOut: dtoOut}});
            this.setState({callFeedback: "error"})
          }
        });
      });
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Button
            content="Load as Success"
            colorSchema="success"
            onClick={() => this._loadJoke("1111")}
          />
          <UU5.Bricks.Button
            content="Load as Error"
            colorSchema="danger"
            onClick={() => this._loadJoke()}
          />

          {this._getChild()}
        </UU5.Bricks.Container>
      );
    }
  });
  /*@@viewOff:0*/

  ReactDOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
