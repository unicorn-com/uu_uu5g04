<!DOCTYPE html>
<html>
<head>
  <title>Example 02</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        value1: '',
        value2: '',
        message2: null,
        feedback2: null,
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="label">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label='This is label'
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="message & feedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="From - To"
              feedback="warning"
              message="Warning message"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="readOnly">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="From - To"
              value={["01.01.2019", "15.02.2019"]}
              readOnly
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label='Size s'
              size="s"
            />

            <UU5.Forms.DateRangePicker
              label='Size m'
              size="m"
            />

            <UU5.Forms.DateRangePicker
              label='Size l'
              size="l"
            />

            <UU5.Forms.DateRangePicker
              label='Size xl'
              size="xl"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="From - To"
              onChange={opt => opt.component.onChangeDefault(opt)}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChangeFeedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="Reverse feedback"
              required
              onChangeFeedback={opt => {
                let feedback = opt.feedback;
                if (opt.feedback === "initial") {
                  feedback = "error";
                } else if (opt.feedback === "error") {
                  feedback = "success";
                }
                opt.component.setFeedback(feedback, opt.message, opt.value);
              }}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onValidate">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="Please choose a december date"
              onValidate={opt => {
                let fromValue = opt.value && opt.value[0];
                let toValue = opt.value && opt.value[1];
                let feedback;

                if (fromValue && fromValue.getMonth() === 11 && toValue && toValue.getMonth() === 11) {
                  feedback = {
                    feedback: 'success',
                    message: 'You have chosen a december date!',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'You have to choose a december date.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelColWidth inputColWidth">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="From - To"
              inputColWidth="xs-12 s-9"
              labelColWidth="xs-12 s-3"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelAlignment">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker
              label="Reservation"
              placeholder="From - To"
              labelAlignment="xs-right s-left"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputWidth">
            {/*@@viewOn:0*/}
            Lorem ipsum<UU5.Forms.DateRangePicker label="label" inputWidth="auto" />dolor sit amet
            <br />
            <br />
            Lorem ipsum<UU5.Forms.DateRangePicker label="label" inputWidth="150px" />dolor sit amet
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="tooltip && tooltipIcon">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateRangePicker label="label" tooltip="Tooltip" />
            <UU5.Forms.DateRangePicker label="label" tooltipIcon="mdi-comment-question" tooltip="Tooltip" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
