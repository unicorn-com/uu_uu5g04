<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g, "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",

        "uu5richtextg01": "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.min.js",
        "immutable": "https://cdn.plus4u.net/libs/immutable/3.8.2/immutable.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import "uu5richtextg01";

  //@@viewOn:example
  const ContextControls = UU5.Common.Component.create({

    render() {
      let classNames = [
        UU5.Common.Css.css`
          text-align: center;

          & > .uu5-bricks-button {
            margin: 0;

            & + .uu5-bricks-button {
              margin-left: 8px;
            }
          }
        `
      ];

      return (
        <UU5.Forms.ContextFormConsumer>
          {({ getForm }) => <UU5.Forms.Controls {...this.props} getForm={getForm} ref_={this.props.ref_} className={classNames.join(" ")} />}
        </UU5.Forms.ContextFormConsumer>
      )
    }
  });
  //@@viewOff:example

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Forms.ContextSection
            level={2}
            header={
              <UU5.Forms.ContextHeader
                content={<UU5.Bricks.Lsi lsi={{ en: "Create a new product" }} />}
                info={<UU5.Bricks.Lsi lsi={{ cs: <UU5.Bricks.Paragraph style="margin: 0" />, en: "More info..." }} />}
              />
            }>
            <UU5.Forms.ContextForm
              onSave={opt => {
                // TODO saving
                console.log(opt.values);
              }}
            >
              <UU5.Forms.Text name="name" label={<UU5.Bricks.Lsi lsi={{ en: "Name" }} />} required />

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.Select name="productFlow" label="Product Flow Classification">
                    <UU5.Forms.Select.Option value="1" />
                    <UU5.Forms.Select.Option value="2" />
                  </UU5.Forms.Select>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.Select name="uuP" label="uuP Classification">
                    <UU5.Forms.Select.Option value="1" />
                    <UU5.Forms.Select.Option value="2" />
                  </UU5.Forms.Select>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.RichText.EditorInput
                name="desc"
                label="Description"
                labelColWidth="xs-12"
                inputColWidth="xs-12"
              />

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="s-6">
                  <UU5.Forms.TextButton name="icon" label="uuBml Icon" buttons={[{
                    icon: "mdi-magnify",
                    onClick: (opt) => console.log(opt),
                  }]} />
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
            </UU5.Forms.ContextForm>

            <ContextControls
              buttonSubmitProps={{ content: <UU5.Bricks.Lsi lsi={{ en: "Create" }} /> }}
              buttonCancelProps={{ content: <UU5.Bricks.Lsi lsi={{ en: "Cancel" }} /> }}
            />
          </UU5.Forms.ContextSection>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>
