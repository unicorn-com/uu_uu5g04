<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 03</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="placeholder">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              placeholder='Insert text here.'
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="required & requiredMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              required
              requiredMessage="This textarea is required."
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="focusMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              focusMessage='Enter your description of issue, e.g Bug contains...'
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onFocus">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              onFocus={opt => {
                console.log('onFocus', opt);
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onBlur">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              onBlur={opt => {
                alert('onBlur');
                console.log("onBlur", opt);
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onEnter">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              onEnter={opt => {
                alert('onEnter');
                console.log('onEnter', opt)
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="validateOnChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="Description"
              validateOnChange
              onValidate={opt => {
                let feedback;
                if (opt.value !== '') {
                  feedback = {
                    feedback: 'success',
                    message: 'Is valid.',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'Not valid.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="filled"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.TextArea
              label="outline"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.TextArea
              label="underline"
              bgStyle="underline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="elevation -1"
              elevation="-1"
            />

            <UU5.Forms.TextArea
              label="elevation 1"
              elevation="1"
            />

            <UU5.Forms.TextArea
              label= "elevation 5"
              elevation="5"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Forms.TextArea
              label="8px"
              borderRadius="8px"
            />

            <UU5.Forms.TextArea
              label="8px"
              borderRadius="8px"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="with bgStyle filled and colorSchema blue"
            />

            <UU5.Forms.TextArea
              label="8px"
              borderRadius="8px"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="with bgStyle outline and colorSchema blue"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
