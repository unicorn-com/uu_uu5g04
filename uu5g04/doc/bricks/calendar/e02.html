<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
        var appAssetsRelativeUrlPath = "public/0.0.0/";
        document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
      }
    </script>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        /*@@viewOn:0*/
        _openInfo() {
          let Calendar = this._Calendar;
          Calendar.openInfo(() => console.log("_onOpenInfo callback"));
          return this;
        },

        _closeInfo() {
          let Calendar = this._Calendar;
          Calendar.closeInfo(() => console.log("_onCloseInfo callback"));
          return this;
        },
        /*@@viewOff:0*/

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="value">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Header level="4" content="with selectionMode='single'" />
                <UU5.Bricks.Calendar selectionMode={"single"} value="20.12.1995"/>
                <br />
                <br />
                <UU5.Bricks.Calendar selectionMode={"single"} value={new Date("1995-12-20")}/>
                <br />
                <br />
                <UU5.Bricks.Header level="4" content="with selectionMode='range'" />
                <UU5.Bricks.Calendar selectionMode={"range"} value={["20.12.1995", "12.5.1996"]}/>
                <br />
                <br />
                <UU5.Bricks.Calendar selectionMode={"range"} value={[new Date("1995-12-20"), new Date("1996-12-05")]}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="dateFrom">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar dateFrom={"15.1.2019"}/>
                <br />
                <br />
                <UU5.Bricks.Calendar dateFrom={new Date("2019-01-15")}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="dateTo">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar dateTo={"15.2.2019"}/>
                <br />
                <br />
                <UU5.Bricks.Calendar dateTo={new Date("2019-02-15")}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="displayDate">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar displayDate={"28.5.2018"}/>
                <br />
                <br />
                <UU5.Bricks.Calendar displayDate={new Date("2018-05-28")}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="selectionMode">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Header level="4" content="single" />
                <UU5.Bricks.Calendar selectionMode={"single"}/>
                <br />
                <br />
                <UU5.Bricks.Header level="4" content="range" />
                <UU5.Bricks.Calendar selectionMode={"range"}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="step">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Header level="4" content="days" />
                <UU5.Bricks.Calendar step={"days"}/>
                <br />
                <br />
                <UU5.Bricks.Header level="4" content="months" />
                <UU5.Bricks.Calendar step={"months"}/>
                <br />
                <br />
                <UU5.Bricks.Header level="4" content="years" />
                <UU5.Bricks.Calendar step={"years"}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="showTodayButton">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar showTodayButton={true}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideWeekNumber">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar hideWeekNumber={true}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hidePrevSelection">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar hidePrevSelection={true}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideNextSelection">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar hideNextSelection={true}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideOtherSections">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar hideOtherSections={true}/>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="onChange">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar
                  onChange={(opt) => {
                    opt.component.onChangeDefault(opt);
                    alert("Date selected!");
                  }}
                />
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="onNextSelection">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar
                  onNextSelection={(opt) => {
                    alert("Moving forward!");
                    opt.component.onNextSelectionDefault(opt);
                  }}
                />
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="onPrevSelection">
              {/*@@viewOn:0*/}
                <UU5.Bricks.Calendar
                  onPrevSelection={(opt) => {
                    alert("Moving backward!");
                    opt.component.onPrevSelectionDefault(opt);
                  }}
                />
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(
        <Page />
        , document.getElementById('uu5Example'));
    </script>
  </body>
</html>
