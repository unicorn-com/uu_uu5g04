<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/4.0.0/uu_appg01_core.min.js",
        "uu_appg01_oidc": "https://cdn.plus4u.net/uu-appg01-oidc/2.0.0/uu_appg01_oidc.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });

  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import "uu_appg01_oidc";

  const Page = createReactClass({
    mixins: [UU5.Common.BaseMixin,UU5.Common.ElementaryMixin,UU5.Common.IdentityMixin],
    render() {
      return (
        this.isAuthenticated() ?
          <UU5.Bricks.Container>
            <UU5.Bricks.Row>
              <UU5.Bricks.Column colWidth="xs-12 s-3" header="src">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?"/>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
              <UU5.Bricks.Column colWidth="xs-12 s-3" header="alt">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpegchyba?" name="Image description"/>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>

            <UU5.Bricks.Row header="type">
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="rounded">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=940&h=650" type="rounded"/>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="circle">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=940&h=650" type="circle"/>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="thumbnail">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://unicorn.com/img/images/news/n2016110401/image-presov-index.jpg" type="thumbnail"/>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
            </UU5.Bricks.Row>

            <UU5.Bricks.Row>
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="responsive={true}">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" responsive/>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="responsive={false}">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=500&h=650" responsive={false} />
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>

            <UU5.Bricks.Row header="authenticate">
              <UU5.Bricks.Column colWidth="xs-12 s-6" header="authenticate={true}">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=imageSample1" authenticate />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-6" header="authenticate={false}">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=imageSample1" />
                {/*@@viewOff:0*/}
                <UU5.Bricks.Paragraph style={"color:red;"}>
                  <UU5.Bricks.Em>Getting data from uuBinaryStore without prop authenticate failed as expected.</UU5.Bricks.Em>
                </UU5.Bricks.Paragraph>
              </UU5.Bricks.Column>
            </UU5.Bricks.Row>

              <UU5.Bricks.Column colWidth="xs-12 s-6" header="borderRadius">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" borderRadius="8px" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-6" header="elevation">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" elevation="4" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

            <UU5.Bricks.Row header="width, height">
              <UU5.Bricks.Column colWidth="xs-12 s-4" header="width={300}">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg" width={300} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4" header='height="100px"'>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg" height="100px" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-4" header='width="100px" height="100px"'>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Image
                  src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg" width="100px" height="100px" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
            </UU5.Bricks.Row>
          </UU5.Bricks.Container>
        : <UU5.Bricks.Loading/>
      );
    }
  });

  ReactDOM.render(
    <Page/>
    , document.getElementById('uu5Example'));
</script>
</body>
</html>
