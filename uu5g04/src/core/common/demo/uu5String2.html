<script type="text/babel">
  import React from "react";
      import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  var Page = createReactClass(
    {
      mixins: [UU5.Common.BaseMixin],

      render: function () {

        var testAttribute = `<uu5string/>
<br/>
<a>abcd</a>
  <UU5.Bricks.Div content='xxxx'>
    <UU5.Bricks.Div>
      <UU5.Bricks.Div content='aaa' />
    </UU5.Bricks.Div>
  </UU5.Bricks.Div>
  <UU5.Bricks.Column header="Test layoutu">
    <UU5.Bricks.Div>
      <UU5.Bricks.Div content='aaa' />
    </UU5.Bricks.Div>
    <UU5.Bricks.Paragraph/>
    <UU5.Bricks.Paragraph/>
    <UU5.Bricks.Div>

    </UU5.Bricks.Div>
    <UU5.Bricks.Paragraph/>
  </UU5.Bricks.Column>
`;


        let myUU5String = new UU5.Common.UU5String(testAttribute);


        let test = UU5.Common.UU5String.contentToObject(testAttribute);

        return (
          <UU5.Bricks.Container
            header="UU5 uu5String Test"
            footer="Copyright Â© Zuzka&co."
          >
            <UU5.Bricks.Row content={myUU5String.childrenArray}/>

            <UU5.Bricks.Pre
              content={JSON.stringify(test, null, 2)}/>

          </UU5.Bricks.Container>
        );
      }
    }
  );

  ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));

</script>
