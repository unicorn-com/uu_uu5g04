<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Resize Mixin Demo</title>

    <!--<link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = createReactClass({
        getInitialState() {
          return {
            mountedTarget: undefined
          };
        },

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Paragraph content="Pressing one of these buttons will cause a Redirect component to be mounted with a stated target property."/>
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_self" })} content="_self" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_blank" })} content="_blank" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_parent" })} content="_parent" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_top" })} content="_top" />

              {this.state.mountedTarget !== undefined ? <UU5.Common.Redirect uri="https://www.unicorn.com" target={this.state.mountedTarget} /> : null}
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));

    </script>

  </body>
</html>
