<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Row Editation Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu_dynamiccomponentcontentg02": "https://cdn.plus4u.net/uu-dynamiccomponentcontentg02/2.0.0/uu_dynamiccomponentcontentg02.min.js",
        "uu5codekitg01": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js",
        "uu5codekitg01-markdown": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01-markdown.min.js",
        "uu5richtextg01": "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.min.js",
        "immutable": "https://cdn.plus4u.net/libs/immutable/3.8.2/immutable.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-forms": "/uu5g04-forms.js",
        "uu5g04-bricks-editable": "/uu5g04-bricks-editable.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"

      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import "uu5g04-bricks-editable";
  import * as UuDcc from "uu_dynamiccomponentcontentg02";

  UU5.Common.Tools.setLanguage("en");

  //@@viewOn:example
  /* item.js */
  const Item = UU5.Common.Component.create({

    displayName: "UU5.Demo.List.Item",

    statics: {
      tagName: "UU5.Demo.List.Item"
    },

    propTypes: {
      fontSize: UU5.PropTypes.number,
      bold: UU5.PropTypes.bool,
      text: UU5.PropTypes.string
    },

    defaultProps: {
      fontSize: undefined,
      bold: false,
      text: undefined
    },

    render() {
      return (
        <UU5.Bricks.Li
          {...this.props}
          className={UU5.Common.Css.css`
            font-size: ${UU5.Common.Tools.fillUnit(this.props.fontSize)};
            font-weight: ${this.props.bold ? "bold" : undefined};
          `}
          content={this.props.text}
        />
      );
    }
  });

  /* list-view.js */
  const STATICS = {
    displayName: "UU5.Demo.List.View",
    nestingLevel: "box"
  };

  const ListView = UU5.Common.VisualComponent.create({

    ...STATICS,

    propTypes: {
      items: UU5.PropTypes.arrayOf(UU5.PropTypes.shape(...Item.propTypes)).isRequired,
      type: UU5.PropTypes.oneOf(["disc", "square", "circle", "none"]),
      padding: UU5.PropTypes.any,
    },

    defaultProps: {
      items: [],
      type: "disc",
      padding: undefined
    },

    getInitialState() {
      return {
        spaces:{
        margin: {
          xs: {
            top: "20px",
            right: "24px",
            bottom: "20px",
            left: "16px",
          },
          s: {
            top: "20px",
            right: "24px",
            bottom: "20px",
            left: "16px",
          },
          m: {
            top: "20px",
            right: "24px",
            bottom: "20px",
            left: "16px",
          },
        },

        padding: {
          xs: {
            top: "4px",
            right: "8px",
            bottom: "4px",
            left: "16px",
          },
          s: {
            top: "12px",
            right: "16px",
            bottom: "12px",
            left: "20px",
          },
          m: {
            top: "20px",
            right: "28px",
            bottom: "32px",
            left: "40px",
          },
        }
        },
      }},

    render() {
      const currentNestingLevel = UU5.Utils.NestingLevel.getNestingLevel(this.props, STATICS);
console.log(this.props)
      return currentNestingLevel ? (
        <UU5.Bricks.Ul type={this.props.type} allowTags={[Item.displayName]}>
          {this.props.items.map((item, i) => <Item key={i} {...item} />)}
        </UU5.Bricks.Ul>
      ) : this.props.items.map(({ text }) => text).join(", ")
    }
  });

  /* list.js */
  const List = UU5.Common.Component.create({
    displayName: "UU5.Demo.List",

    mixins: [UU5.Common.BaseMixin, UU5.Common.EditableMixin],

    render() {
      return (
        <UU5.Common.Fragment>
          {this.isInlineEdited() && (
            <UU5.Common.Suspense fallback={this.getEditingLoading()}>
              <ListEditable
                props={this.props}
                padding="16px"
                onClose={this.endEditation}
              />
            </UU5.Common.Suspense>
          )}
          <ListView {...this.props} />
        </UU5.Common.Fragment>
      )
    }
  });

  /* list-editable.js */
  const LIST_EDITABLE_FORM = [
    {
      name: "Properties",
      setup: [
      {
        name: "spaces",
        type: "spaces",
        label: "Text",
        // getProps: () => ({
        //   // displayInputs:"padding"
        //   }) // lsi object
      },
        {
          name: "type",
          type: "switchSelector",
          label: "Type",
          getProps: () => ({
            items: [
              { value: "disc" },
              { value: "square" },
              { value: "circle" },
              { value: "none" },
            ]
          })
        }
      ]
    }
  ];

  const ITEM_EDITABLE_FORM = {
    setup: [
      {
        name: "padding",
        type: "spacesInput",
        label: "Text",
// lsi object
      },
      [
        {
          name: "bold",
          type: "bool",
          label: { en: "Bold", cs: "Tučně" }
        },
        {
          name: "fontSize",
          type: "number",
          label: { en: "Font Size", cs: "Velikost fontu" }
        }
      ]
    ]
  };

  const NEW_ITEM_PROPS = {
    tagName: "UU5.Demo.List.Item"
  };

  function getEditableItemLabel(item, itemIndex) {
    return `Item ${itemIndex + 1}`;
  }

  const ListEditable = UU5.Common.Component.create({

    displayName: "UU5.Demo.List.Editable",

    getPropsToSave() {
      return this._modalRef ? this._modalRef.getPropsToSave() : undefined;
    },

    _ref(modal) {
      this._modalRef = modal;
    },

    _onClose(a,b,c){
      console.log(a,b,c)
      this.props.onClose
    },

    render() {
      return (
        <UU5.BricksEditable.Modal
          shown
          onClose={this.props.onClose}
          componentName="UU5.Bricks.Ul"
          componentProps={this.props.props}
          componentPropsForm={LIST_EDITABLE_FORM}
          itemsSource="items"
          itemName={Item.displayName}
          itemDefaultProps={Item.defaultProps}
          itemPropsForm={ITEM_EDITABLE_FORM}
          newItem={NEW_ITEM_PROPS}
          getItemLabel={getEditableItemLabel}
          ref_={this._ref}
        />
      )
    }
  });
  //@@viewOff:example

  UU5.Demo = { List };

  const DccComponent = UU5.Common.Component.create({
    mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin, UU5.Common.CcrReaderMixin, UuDcc.Common.DccMixin],

    getDccLanguages_() {
      return ["cs", "en"];
    },

    onDccDataChange_(data, doneFn, failFn) {
      doneFn();
    },

    render() {
      return <UU5.Bricks.Div content={this.dcc.render()} />;
    }
  });

  /*@@viewOff:0*/

  function Page() {
    return (
      <UU5.Bricks.Page modal={<UU5.Bricks.Modal />}>
        <UU5.Bricks.Container>
          <DccComponent
            dccData={`<uu5string/><UU5.Demo.List spaces='<uu5json/>{"margin": { "xs": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px"}, "s": { "top": "20px", "right": "24px",  "bottom": "20px", "left": "16px" }, "l": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px" }  }, "padding": { "xs": { "top": "4px", "right": "8px", "bottom": "4px",  "left": "16px" }, "s": { "top": "12px",  "right": "16px", "bottom": "12px", "left": "20px" },  "l": { "top": "20px", "right": "28px",  "bottom": "32px",  "left": "40px" } } }'       text="cffg" screenSizeList='<uu5json/>["xs", "s", "l"]' />`}
          />
          <DccComponent
            dccData={`<uu5string/><UU5.Demo.List spaces='<uu5json/>{"margin": { "xs": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px"}, "s": { "top": "20px", "right": "24px",  "bottom": "20px", "left": "16px" }, "l": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px" }  }, "padding": { "xs": { "top": "4px", "right": "8px", "bottom": "4px",  "left": "16px" }, "s": { "top": "12px",  "right": "16px", "bottom": "12px", "left": "20px" },  "l": { "top": "20px", "right": "28px",  "bottom": "32px",  "left": "40px" } } }'  hidePaddingHorizontal=true   hidePaddingVertical=true        text="cffg" screenSizeList='<uu5json/>["xs", "s", "l"]' />`}
          />
          <DccComponent
            dccData={`<uu5string/><UU5.Demo.List spaces='<uu5json/>{"margin": { "xs": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px"}, "s": { "top": "20px", "right": "24px",  "bottom": "20px", "left": "16px" }, "l": { "top": "20px", "right": "24px", "bottom": "20px", "left": "16px" }  }, "padding": { "xs": { "top": "4px", "right": "8px", "bottom": "4px",  "left": "16px" }, "s": { "top": "12px",  "right": "16px", "bottom": "12px", "left": "20px" },  "l": { "top": "20px", "right": "28px",  "bottom": "32px",  "left": "40px" } } }'     hideMarginHorizontal=true   hideMarginVertical=true     text="cffg" screenSizeList='<uu5json/>["xs", "s", "l"]' />`}
          />
        </UU5.Bricks.Container>
      </UU5.Bricks.Page>
    );
  }

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
